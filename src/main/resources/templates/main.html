<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

<title>Main Screen</title>
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link href="main.css" rel="stylesheet">

<!-- Custom styles for this template -->
<!--<link href="dashboard.css" rel="stylesheet">-->
</head>

<body>

	<nav
		class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
		<a class="navbar-brand" href="#">社員名簿</a>
	</nav>

	<div class="container-fluid">
		<div class="row">
		<!-- without smartphone -->
			<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link"
						href="https://v4-alpha.getbootstrap.com/examples/dashboard/#">登録情報の<br>変更
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="https://v4-alpha.getbootstrap.com/examples/dashboard/#">アカウントの<br>登録
					</a></li>
				</ul>
			</nav>

			<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
				<!-- smartphone only -->
				<ul class="flex-row d-block d-sm-none list-inline">
					<li class="nav-item2 list-inline-item"><a class="nav-link2"
						href="https://v4-alpha.getbootstrap.com/examples/dashboard/#">登録情報の<br>変更
					</a></li>
					<li class="nav-item2 list-inline-item"><a class="nav-link2"
						href="https://v4-alpha.getbootstrap.com/examples/dashboard/#">アカウントの<br>登録
					</a></li>
				</ul>

				<!-- search form -->
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="データベース検索">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
				</form>

				<!-- database table -->
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>社員番号</th>
								<th>名前</th>
								<th>所属</th>
							</tr>
						</thead>
						<tr th:each="emp : ${emplist}" th:object="${emp}">
							<td th:text="*{id}"></td>
							<td th:text="*{empname}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="jquery-3.1.1.slim.min.js"></script>
	<script>
		<script>
		$(function() {
			$("#demo_pag1").bs_pagination({
				totalPages : 100
			});
		});
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="tether.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="ie10-viewport-bug-workaround.js"></script>
</body>
</html>
