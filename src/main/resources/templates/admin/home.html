<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees.app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-lg btn-danger btn-block" name="registration"
                type="Submit">ログアウト
        </button>
    </form>    
<div class="panel-group" style="margin-top:30px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="info text-center" th:utext="${info}"></p>
        </div>
    </div>
<div class="row">
	<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
		<ul class="flex-row d-block d-sm-none list-inline">
			<li class="nav-item2 list-inline-item">
				<form th:action="@{/admin/G_003}" method="get">
					<button class="btn btn-md btn-warning btn-block"
							type="Submit">プロフィール登録はこちら
					</button>
				</form>
        		<form th:action="@{/admin/Users}" method="get">
        			<button class="btn btn-md btn-danger btn-block" name="registration"
                			type="Submit">名簿リスト
        			</button>
    			</form>
			</li>
		</ul>
	</main>
</div>
</div>
</body>
</html>
