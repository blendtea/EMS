<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav
		class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
		<a class="navbar-brand" href="#">社員名簿</a>
	</nav>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">ログアウト
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <!--
            <div class="panel-body">
                <img th:src="@{/images/unlock.png}" class="img-responsive center-block" width="400" height="400"
                     alt="unlock"/>
            </div>
            -->
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>
    <div class="row">
			<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
				<ul class="flex-row d-block d-sm-none list-inline">
					<li class="nav-item2 list-inline-item">
					<form th:action="@{/admin/G_003}" method="get">
					<button class="btn btn-md btn-warning btn-block"type="Submit">アカウント登録はこちら
							</button>
						</form>
					</li>
				</ul>

				<!-- search form -->
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="データベース検索">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
				</form>

				<!-- database table -->
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>社員番号</th>
								<th>名前</th>
								<th>所属</th>
							</tr>
						</thead>
						<tr th:each="user : ${userlist}" th:object="${user}">
							<td th:text="*{userName}"></td>
							<td th:text="*{lastName}"></td>
							<td th:text="*{lastName}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>

</div>
</body>
</html>
