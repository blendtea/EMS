<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Employees.app</title>
  <!-- Meta Set -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/img/Github.png}">
  <!-- CSS Files --><!-- CDN Links -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <!-- Local Files -->
  <link rel="stylesheet" th:href="@{/css/styles.css?v=2.0.1}"/>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://github.com/blendtea/EMS" class="simple-text logo-mini">
             <img th:src="@{/img/Github.png}">
          </a>
        <a href="https://github.com/blendtea/EMS" class="simple-text logo-normal">
          EMS PROJECT
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a th:href="@{/pages/Dashboard}">
              <i class="nc-icon nc-bank"></i>
              	Dashboard
            </a>
          </li>
          <li class="active ">
            <a th:href="@{/pages/MyProfile}">
              <i class="nc-icon nc-single-02"></i>
              	My Profile
            </a>
          </li>
          <li>
            <a th:href="@{/pages/UserList}">
              <i class="nc-icon nc-tile-56"></i>
              	User List
            </a>
          </li>
          <li>
            <a th:href="@{/logout}">
              <i class="fa fa-sign-out"></i>
             Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">My Profile</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </div>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn-magnify" href="javascript:;">
                  <i class="nc-icon nc-layout-11"></i>

                    <span class="d-lg-none d-md-block">Stats</span>

                </a>
              </li>
              <li class="nav-item btn-rotate dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="nc-icon nc-bell-55"></i>

                    <span class="d-lg-none d-md-block">Some Actions</span>

                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-rotate" href="javascript:;">
                  <i class="nc-icon nc-settings-gear-65"></i>

                    <span class="d-lg-none d-md-block">Account</span>

                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
              </div>
              <div class="card-body">
                <div class="author">
                  <a href="#">
                    <img class="avatar border-gray" th:src="@{/img/avatar.png}" alt="...">
                    <div class="title" th:text=${fullName}></div>
                  </a>
                  <p class="id" th:text=${employees_ID}></p>
                </div>
                <p class="comment text-center" th:text="${comment}"></p>
              </div>
              <div class="card-footer">
                <hr>
                <div class="button-container">
                  <div class="row">
                  <!--  -->
                    <div class="col-lg-3 col-md-6 col-6 ml-auto">
                      <h5><br><small></small></h5>
                    </div>
                    <!--  -->
                    <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                      <h5><br><small></small></h5>
                    </div>
                    <!--  -->
                    <div class="col-lg-3 mr-auto">
                      <h5><br><small></small></h5>
                    </div>
                    <!--  -->
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
            <!--  -->
              <div class="card-header">
                <h4 class="card-title"></h4>
              </div>
              <!--  -->
              <div class="card-body">
                <ul class="list-unstyled team-members">
                  <li>
                    <div class="row">
                      <div class="col-md-2 col-2">
                        <div class="avatar">
                        </div>
                      </div>
                      <!--  -->
                      <div class="col-md-7 col-7">
                        <br />
                        <span class="text-muted"><small></small></span>
                      </div>

                      <!--  -->
                    </div>
                  </li>
                  <li>
                    <div class="row">
                    <!--  -->
                      <div class="col-md-2 col-2">
                        <div class="avatar">
                        </div>
                      </div>
                    <!--  -->
                      <div class="col-md-7 col-7">
                        <br />
                        <span class="text-success"><small></small></span>
                      </div>
                    <!--  -->
                    </div>
                  </li>
                  <li>
                    <div class="row">
                    <!--  -->
                      <div class="col-md-2 col-2">
                        <div class="avatar">
                        </div>
                      </div>
                      <!--  -->
                      <div class="col-ms-7 col-7">
                        <br />
                        <span class="text-danger"><small></small></span>
                      </div>
                      <!--  -->
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">マイプロフィールを作成する</h5>
              </div>
              <div class="card-body">
                <form autocomplete="off" action="#" th:action="@{/pages/MyProfile}"
                th:object="${profile}" method="post" class="form-horizontal"
                  role="form">
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>社員番号 (リンク済み)</label>

                        <input type="text" class="form-control" disabled th:value="${employees_ID}">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>姓</label>
                        <input type="text" class="form-control" disabled th:value="${LastName}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>名</label>
                        <input type="text" class="form-control" disabled th:value="${FirstName}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>生年月日</label>
                        <input type="text" class="form-control" th:field="*{birth}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>所属・プロジェクト</label>
                        <input type="text" class="form-control" th:field="*{assigned}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>趣味</label>
                        <input type="text" class="form-control" th:field="*{hobby}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>性別</label>
                        <input type="text" class="form-control" th:field="*{sex}">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>出身地</label>
                        <input type="text" class="form-control" th:field="*{town}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>出身校</label>
                        <input type="text" class="form-control" th:field="*{school}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>自己紹介</label>
                        <textarea class="form-control textarea" th:field="*{msg}"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <!--   Core JS Files   -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.0/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" th:src="@{/js/core/main.js?v=2.0.1}"></script>
</body>
</html>
